<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <link type="text/css" href="./files/css/common.css" rel="stylesheet">
    <link type="text/css" href="./files/css/list.css" rel="stylesheet">
    <script src="./files/js/libs/vue.js" ></script>
    <script src="./files/js/jquery.js" ></script>
    <script src="https://unpkg.com/vue"></script>
    <title>列表</title>
</head>
<body >
    <div id="app">
        <div id="container">
            <div class="content" v-for="(item,index) in contents">
                <p class="title">{{item.title}}</p>
                <p class="briefly">{{item.content}}</p>
                <ul class="clearfix">
                    <li class="brieflyImg" v-for="(vv,index) in item.photos">
                        <img v-bind:src="'./files/images/'+vv" />
                    </li>
                </ul>
            </div>
        </div>
        <div class="publishButton" v-on:click="goPublish()">
            发布帖子
        </div>
    </div>
</body>
<script src="./files/js/list.js" ></script>
</html>
